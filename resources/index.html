<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>测试首页</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
      background: #f4f6fb;
      color: #1f2933;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      padding: 24px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      border: 1px solid #e1e7f0;
    }
    h1 {
      font-size: 35px;
      margin-bottom: 12px;
      color: #111827;
    }
    p {
      font-size: 25px;
      color: #4b5563;
      line-height: 2.5;
    }
    .time {
      margin-top: 10px;
      font-size: 20px;
      color: #6b7280;
    }
    .badge {
      display: inline-block;
      font-size: 20px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
      margin-left: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>
      这是测试首页
      <span class="badge">HTTP 示例</span>
    </h1>
    <p>这是一个用于测试的静态首页，后端或客户端可以在这里展示响应时间等信息。</p>
    <p class="time">时间：<!-- server/客户端会显示响应时间 --></p>
  </div>
</div>
</body>
</html>
